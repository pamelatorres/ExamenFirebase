<body>

    <div class="col-8 container cont_form div_pad" style="padding: 20px; font-size: xx-small; background-color: #4fcdc5 ;">
        <div class="container ">



            <form class="formulario" id="contactForm">
                <div>
                    <img src="img/letra.png" alt="">
                </div>
                <div class="texto">
                    <p style="margin: 0px">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <p>Lorem Ipsum is c simply dummy text of the printing.</p>
                </div>



                <div class="row">
                    <div class="col">
                        <label>*Name</label>
                        <input type="text " class="form-control" name="name" id="name">
                    </div>
                    <div class="col">
                        <label>*Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Website</label>
                        <input type="text" class="form-control" name="website" id="website">
                    </div>
                    <div class="col">
                        <label>Budget</label>
                        <input type="text" class="form-control" name="budget" id="budget">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Timeline</label>
                        <input type="text" class="form-control" name="timeline" id="timeline">
                    </div>
                    <div class="col">
                        <label>*1+2=</label>
                        <input type="text" class="form-control" name="suma" id="suma">
                    </div>

                </div>
        </div>


        <div class="row">
            <div class="col" style="padding-left: 30px;padding-right: 30px;">
                <label>Tell me a little about your projet</label>
                <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
            </div>
        </div>
        <div class="div_2 div_boton">
            <button type="submit" class="btn btn-secondary btn-xl" style="font-size:8px ; width: 150px; ">Enviar</button>
        </div>

        </form>


    </div>
    </div>
